<div class="container">
    <h3>Available Players</h3>

  <div class="card" *ngFor="let player of players">
    <div class="card-body">
        <h4 class="card-title">{{ player.name }}</h4>
        <div class="row">
            <div class='col-xl-4'>
                <table class="table">
                        <tbody>
                          <tr *ngFor="let player of players">
                            <td>Team: {{ player.team }}</td>
                            <td>Position: {{ player.position }}</td>
                          </tr>
                        </tbody>
                </table>  
            </div>
        </div>
        <div class="row">
            <div class="col-xl-4">
                <table class="table">
                    <tbody>
                        <tr *ngFor="let player of players">
                            <td>Team #: {{ player.teamNumber }}</td>
                            <td>Record: {{ player.overallRecord }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
  </div>

</div>
